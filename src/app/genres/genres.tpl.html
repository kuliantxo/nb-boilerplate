<div class="row">
  <h1 class="page-header">
    Genres Page
    <small>For the lazy and impatient.</small>
  </h1>
</div>

<ul class="media-list">
    <li class="media" ng-repeat="genre in genres">
        <a class="media-left" href ng-click="setStation(station, true)">
            <i class="fa fa-play"></i>
        </a>
        <div class="media-body">
            <h3 class="media-heading"><a href ui-sref="genres/{ genre.int }">{{ genre.ext }}</a></h3>
        </div>
    </li>
</ul>
