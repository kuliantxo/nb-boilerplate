<div class="row">
  <h1>
    Genres Page
    <small>For the lazy and impatient.</small>
  </h1>
</div>

<ul class="media-list">
    <li class="media" ng-repeat="genre in genres">
        <div class="media-body">
            <h3 class="media-heading"><a href ui-sref="genres.stations({genre: genre.int })">{{ genre.ext }}</a></h3>
        </div>
    </li>
</ul>

<div ui-view="stations"></div>
